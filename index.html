<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Clube de assinatura de camisetas e loja online">
    <meta name="keywords" content="clube de assinatura, assinatura, camisetas, loja de camisetas">
    <meta name="author" content="Lucas Gonzalez Martin Junior">

    <title>Drakos</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style type="text/css">
    
        html,
        body,
        .cover {
            height: 100%;
        }

        .navbar-trans {
            background: rgba(0, 0, 0, 0.75);
            border: none;
            font-family: Helvetica, Arial, sans-serif;
            font-style: normal;
            font-size: 18px;
        }

        @font-face {
            font-family: achilles;
            src: url(achv2.ttf);
        }

        .navbar a span{
            font-family: achilles;
            text-transform: uppercase;
            font-size: 30px;
        }

        @keyframes coverDescend {
            from { padding: 0; }
            to   { padding: 40% 0 0 0; }
        }

        .cover {
            background: url('cover.jpg') top left no-repeat;
            background-size: cover;
            display: table;
            width: 100%;
            box-shadow: inset 0 0 100px #000;

            -webkit-animation: coverDescend 1s ease-out forwards;
            -moz-animation: coverDescend 1s ease-out forwards;
            -o-animation: coverDescend 1s ease-out forwards;
            animation: coverDescend 1s ease-out forwards;

        }

        .cover-text {
            text-align: center;
            color: white;
            display: table-cell;
            vertical-align: middle;
            background: rgba(0, 0, 0, 0.5);
        }

        .cover-text h1 {
            margin: 0;
            font-size: 70px;
            letter-spacing: -3px;
        }

        .bounce {
            -moz-animation: bounce 3s infinite;
            -webkit-animation: bounce 3s infinite;
            animation: bounce 3s infinite;
        }
        @-moz-keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            -moz-transform: translateY(0);
            transform: translateY(0);
          }
          40% {
            -moz-transform: translateY(-30px);
            transform: translateY(-30px);
          }
          60% {
            -moz-transform: translateY(-15px);
            transform: translateY(-15px);
          }
        }
        @-webkit-keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
          }
          40% {
            -webkit-transform: translateY(-30px);
            transform: translateY(-30px);
          }
          60% {
            -webkit-transform: translateY(-15px);
            transform: translateY(-15px);
          }
        }
        @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            -moz-transform: translateY(0);
            -ms-transform: translateY(0);
            -webkit-transform: translateY(0);
            transform: translateY(0);
          }
          40% {
            -moz-transform: translateY(-30px);
            -ms-transform: translateY(-30px);
            -webkit-transform: translateY(-30px);
            transform: translateY(-30px);
          }
          60% {
            -moz-transform: translateY(-15px);
            -ms-transform: translateY(-15px);
            -webkit-transform: translateY(-15px);
            transform: translateY(-15px);
          }
        }
        
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-trans navbar-dark">
        <a class="navbar-brand" href="drakos.html">
            <img src="drakos_logo_dragao_branco.png" width="60" height="40" class="d-inline-block align-top" alt="drakos logo"> <span>Drakos</span>
        </a>        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Planos<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Como funciona</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
                <li>
                    <form class="form-inline">                    
                        <button class="btn btn-outline-success my-2 my-sm-0" type="button">Tenho interesse</button>
                    </form>
                </li>                
            </ul>
        </div>
    </nav>
    
     <div class="cover">
        <div class="cover-text">
            <h1>Nosso <em>Estilo</em> é feito por você</h1>
            <p class="lead">Você conta um pouco sobre você e seremos os melhores até ficarmos a sua cara.</p>
            <br>
            <br>
            <div class="bounce">
                <img src="glyphicons-chevron-down_branco.png" class="fas fa-chevron-down" aria-hidden="true">
            <span class="sr-only">Role para baixo...</span>
            </div>
        </div>         
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/core.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    
</body>
</html>
